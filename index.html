<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knockout.js Example</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Welcome to My Knockout.js App</h1>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Display a simple observable -->
      <p>Current Value: <span data-bind="text: message"></span></p>

      <!-- Input for updating the observable -->
      <input
        type="text"
        data-bind="value: message, valueUpdate: 'afterkeydown'"
      />
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2023 Your Company</p>
    </footer>

    <!-- Include your ViewModel and apply bindings -->
    <script src="js/main.js"></script>
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
  </body>
</html>
